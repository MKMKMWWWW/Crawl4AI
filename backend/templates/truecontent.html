<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Content</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>True Content</h1>
    <h2>URL: {{ url }}</h2>
    <h3>Content:</h3>
    <pre>{{ content }}</pre>
    <h3>Token Count:</h3>
    <pre>{{ token_count }}</pre>
    <h3>DS Result:</h3>
    <pre>{{ ds_result }}</pre>
    <h3>Prompt:</h3>
    <pre>{{ prompt }}</pre>
</body>
</html>
