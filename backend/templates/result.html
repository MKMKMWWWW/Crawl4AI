<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Crawl Result</h1>
    <h2>URL: {{ url }}</h2>
    <h3>Content:</h3>
    <pre>{{ content }}</pre>
    <h3>Crawl Time:</h3>
    <pre>{{ time }}</pre>
    <h3>Crawl Duration (seconds):</h3>
    <pre>{{ duration }}</pre>
</body>
</html>
